<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="clausi_recruitment_active">{L_ACP_RECRUITMENT_ACTIVE}</label></dt>
			<dd><input type="radio" class="radio" name="clausi_recruitment_active" value="1" <!-- IF CLAUSI_RECRUITMENT_ACTIVE -->checked="checked"<!-- ENDIF -->/> {L_YES} &nbsp;
				<input type="radio" class="radio" name="clausi_recruitment_active" value="0" <!-- IF not CLAUSI_RECRUITMENT_ACTIVE -->checked="checked"<!-- ENDIF --> /> {L_NO}</dd>
		</dl>

		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
