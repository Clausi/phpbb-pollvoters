<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_RECRUITMENT}</h1>
<!-- BEGIN n_roles -->
	<!-- IF .n_roles.n_recruit -->
	<table class="table1">
		<col class="row1" /><col class="row1" /><col class="row2" />
	<thead>
		<tr>
			<th colspan="2">{n_roles.NAME}</th>
		</tr>
	</thead>
	<tbody>
		<!-- BEGIN n_recruit -->
			<tr>
				<td class="forum-desc">
					<strong>{n_roles.n_recruit.CLASS}</strong>
					<br /><span>{n_roles.n_recruit.URGENCY}</span>
				</td>
				<td class="actions">
					<a href="{n_recruit.U_DELETE}">{ICON_DELETE}</a>
				</td>
			</tr>
		<!-- END n_recruit -->
	</tbody>
	</table>
	<!-- ENDIF -->
<!-- END n_roles -->

<form id="recruitment" method="post" action="{U_ACTION}">

<fieldset class="quick">
	<input type="hidden" name="action" value="add" />
	<input type="hidden" name="schema" value="{RECRUITMENT_SCHEMA_ID}" />

	<select name="role">
		<!-- BEGIN n_roles -->
			<option value="{n_roles.ID}">{n_roles.NAME}</option>
		<!-- END n_roles -->
	</select>
	
	<select name="class">
		<!-- BEGIN n_classes -->
			<option value="{n_classes.ID}">{n_classes.NAME}</option>
		<!-- END n_classes -->
	</select>
	
	<select name="urgency">
		<option value="0">{L_RECRUITMENT_LOW}</option>
		<option value="1">{L_RECRUITMENT_MID}</option>
		<option value="2">{L_RECRUITMENT_HIGH}</option>
	</select>
	
	<input class="button2" name="addrecruit" type="submit" value="{L_ACP_ADD_RECRUIT}" />
	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
